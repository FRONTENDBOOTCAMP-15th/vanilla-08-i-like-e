<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>발견 - I Like E</title>
    <link rel="stylesheet" href="../../common/index.css" />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="./writer.css" />
    <link
      rel="shortcut icon"
      href="/src/styles/assets/favicon.ico"
      type="image/x-icon"
    />
    <script defer type="module" src="/src/main.ts"></script>
    <script defer type="module" src="/src/pages/writer/writer.ts"></script>
  </head>
  <body>
    <header class="disconnect" id="default_header">
      <div class="wrapHeader">
        <img src="/src/styles/assets/LOGO.svg" class="logo" /><img />

        <div class="rightContent">
          <img
            src="/src/styles/assets/Property 1=Search.svg"
            class="searchIcon"
          />
          <button class="login">시작하기</button>
        </div>
      </div>
    </header>
    <!-- 헤더 (로그인 후 버전) -->
    <header class="connect" id="variant_header">
      <div class="wrapHeader">
        <img src="../../styles/assets/LOGO.svg" class="logo" alt="로고" />

        <div class="rightContent">
          <img
            src="../../styles/assets/Property 1=Notice.svg"
            class="alert"
            alt="알림"
          />
          <img
            src="../../styles/assets/Property 1=NoticeOn.svg"
            class="alertOn"
            alt="새 알림"
          />
          <img
            src="../../styles/assets/Property 1=Search.svg"
            class="searchIcon"
            alt="검색"
          />
          <div class="profileWarp">
            <img
              src="../../styles/assets/profile Rectangle 430.svg"
              class="myProfile"
              alt="프로필"
            />
          </div>
        </div>
      </div>
    </header>

    <!-- 메인  -->
    <main class="writer_page">
      <section class="profile_info">
        <div class="profile_top">
          <div class="profile_details">
            <div class="profile_text">
              <span class="writer_name"></span>
              <p class="writer_job"></p>
            </div>
            <img
              src="./assets/image.svg"
              alt="작가 프로필 사진"
              class="profile_img"
            />
          </div>
          <div class="profile_bottom">
            <div class="writer_stats">
              <div>
                <span>구독자 </span>
                <span class="stat_value">0</span>
              </div>
              <div>
                <span>관심작가</span>
                <span class="stat_value">0</span>
              </div>
            </div>
            <div>
              <button class="subscribe_btn">구독</button>
            </div>
          </div>
        </div>
      </section>

      <!-- 글 목록 -->
      <section class="article_list">
        <!-- 게시글 목록은 JavaScript에서 동적으로 생성됩니다 -->
      </section>
    </main>

    <!-- <script src="./writer.js"></script> -->
    <script type="module" src="./writer.ts"></script>
  </body>
</html>
