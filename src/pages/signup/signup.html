<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>브런치 회원가입</title>
    <link rel="stylesheet" href="/src/pages/signup/signup.css" />
    <link
      rel="shortcut icon"
      href="/src/styles/assets/favicon.ico"
      type="image/x-icon"
    />
  </head>

  <body>
    <main class="signup">
      <h1>회원가입</h1>
      <form class="sign-form">
        <!-- 닉네임 -->
        <div class="input-wrapper">
          <input type="text" id="nickname" placeholder="별명" required />
          <button type="button" class="right-btn">중복확인</button>
        </div>
        <p class="msg text-success">사용할 수 있는 별명입니다.</p>

        <!-- 이메일 -->
        <div class="input-wrapper">
          <input type="email" id="email" placeholder="이메일" required />
          <button type="button" class="right-btn">중복확인</button>
        </div>
        <p class="msg text-success">사용할 수 있는 이메일입니다.</p>

        <!-- 비밀번호 -->
        <div class="input-wrapper">
          <input
            type="password"
            id="password"
            placeholder="비밀번호"
            required
          />
          <button
            type="button"
            class="pw-btn"
            data-target="password"
            data-state="off"
          >
            <img
              src="/src/styles/assets/Property 1=off.svg"
              alt="비밀번호 보기"
            />
          </button>
        </div>

        <!-- 비밀번호 확인 -->
        <div class="input-wrapper">
          <input
            type="password"
            id="passwordConfirm"
            placeholder="비밀번호 확인"
            required
          />
          <button
            type="button"
            class="pw-btn"
            data-target="passwordConfirm"
            data-state="off"
          >
            <img
              src="/src/styles/assets/Property 1=off.svg"
              alt="비밀번호 보기"
            />
          </button>
        </div>

        <p class="msg text-error">대소문자, 숫자 조합 8자 이상이어야 합니다.</p>

        <!-- 회원가입 버튼 -->
        <button type="submit" class="btn-signup">회원가입</button>
      </form>
    </main>
  </body>
</html>
