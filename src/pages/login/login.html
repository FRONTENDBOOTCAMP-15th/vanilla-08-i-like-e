<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>브런치 로그인 페이지</title>
    <link rel="stylesheet" href="/src/common/index.css" />
    <link rel="stylesheet" href="/src/pages/login/login.css" />
    <script defer type="module" src="/src/pages/login/login.ts"></script>
  </head>
  <body>
    <main class="login">
      <h1 class="sr-only">브런치 로그인</h1>

      <!-- 로그인 상단 영역 (이미지 + 문구) -->
      <section class="login-hero">
        <img
          src="/src/styles/assets/login.image.svg"
          class="login-image"
          alt=""
        />

        <div class="textbox">
          <h2>브런치 작가로 데뷔하세요.</h2>
          <p>진솔한 에세이부터 업계 전문 지식까지,</p>
          <p>당신의 이야기를 세상에 선보이세요.</p>
        </div>
      </section>

      <!-- 로그인 폼 -->
      <form class="login-form">
        <label for="email" class="sr-only">이메일</label>
        <input type="email" id="email" placeholder="이메일" required />

        <label for="password" class="sr-only">비밀번호</label>
        <input type="password" id="password" placeholder="비밀번호" required />

        <div class="saveLogin">
          <input type="checkbox" id="checkbox-1" />
          <label for="checkbox-1">로그인 정보 저장</label>
        </div>

        <button type="submit" class="btn-login">로그인</button>
        <button type="button" class="btn-signup">회원가입</button>
      </form>
    </main>
  </body>
</html>
