<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Detail</title>
  </head>
  <body>
    <header class="disconnect" id="default_header ">
      <div class="wrapHeader">
        <img src="/src/styles/assets/LOGO.svg" class="logo" /><img />

        <div class="rightContent">
          <img
            src="/src/styles/assets/Property 1=Search.svg"
            class="searchIcon"
          />
          <button class="login">시작하기</button>
        </div>
      </div>
    </header>

    <header class="connect" id="variant_header ">
      <div class="wrapHeader">
        <img src="/src/styles/assets/LOGO.svg" class="logo" /><img />
        <div class="rightContent">
          <img src="/src/styles/assets/Property 1=Notice.svg" class="alert" />
          <img
            src="/src/styles/assets/Property 1=NoticeOn.svg"
            class="alertOn"
          />
          <img
            src="/src/styles/assets/Property 1=Search.svg"
            class="searchIcon"
          />
          <div class="profileWarp">
            <img
              src="/src/styles/assets/profile Rectangle 430.svg"
              class="myProfile"
            /><img />
          </div>
        </div>
      </div>
    </header>
    <div class="detail_wrap">
      <section class="subject_wrap">
        <h2 class="title">제목 어쩌구</h2>
        <h3 class="subtitle">부제목</h3>
        <div class="spanCon">
          <!-- css를 위해서 카멜케이스를...이것만쓰기로 했습니다 -->
          <span class="by">by</span>
          <a href="/src/pages/writer/writer.html">
            <span class="writer">강윤이</span>
          </a>
          <span class="date"></span>
        </div>
      </section>

      <section class="post_con_wrap">
        <p class="post-text">
          그래 지난 화를 요약해 보면 생장에 도착한 나 는 도착 당일 바로 첫
          여정을 시작하기로 마음먹 었고 추천받은 목적지인 Val carlos까지 구글맵
          으로 걸어서 2시간 30분 거리를 확인했다. 그러 나 걸어도 걸어도 줄지
          않는 시간과 거리에 괴로 워했었지.
        </p>
      </section>

      <!-- <section class="replies_wrap">
        <img
          src="/src/styles/assets/author Rectangle 428.svg"
          alt="첫번째 댓글 작성자 프로필사진"
        />
        <div class="replies_txt_con">
          <span class="replies_user">이상욱</span>
          <span class="date"></span>
          <p class="replies_content">무사히 마흔살이 될 수 있을 까 - 댓글1</p>
        </div>
      </section> -->

      <section class="details_witer">
        <div class="details_witer_txt">
          <span class="witer_name">Sunny</span>
          <span class="witer_job">회사원</span>
          <p class="witer_biography">
            12년 차 국내 항공사 승무원의 겨울 산티아고 순례길 이야기 연재 중.
            커피 한 잔을 벗 삼아 편하게 읽을 수 있는 글쓰기에 꽤나 진심인 편입
            니다. 후후.
          </p>
        </div>
        <img
          src="/src/styles/assets/author Rectangle 429.svg"
          alt=""
          class="witer_profile"
        />
        <div class="witer_subscribe">
          <span>구독자</span>
          <span class="subscribe_number">429</span>
          <button class="subscribe">&plus; 구독</button>
          <button class="Subscribing">&check; 구독중</button>
        </div>
      </section>

      <nav class="details_nav">
        <div class="left_nav">
          <img
            src="/src/styles/assets/like_icon Property 1=Off.svg"
            alt=""
            class="like_icon"
          />
          <img
            src="/src/styles/assets/like_icon Property 1=On.svg"
            alt=""
            class="like_icon"
          />
          <span class="like_number">11</span>
          <img src="/src/styles/assets/share_icon.svg" alt="" class="share" />
        </div>
        <div class="right_nav">
          <img
            src="/src/styles/assets/replies.svg"
            alt="댓글보기"
            class="replies"
          />
          <span class="replies_number">3</span>
        </div>
      </nav>
    </div>
    <!-- <pre id="json"></pre> -->

    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/pages/detail/detail.ts"></script>
  </body>
</html>
